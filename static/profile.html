<div class="container">
  <div class="col-sm-offset-4 col-sm-4 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4 col-xl-offset-4 col-xl-4">
    <div class="profile">
      <div class="picture col-sm-3 col-md-3 col-lg-3 col-xl-3">
        picture <br>
      </div>
      <div class="form-group col-sm-9 col-md-9 col-lg-9 col-xl-9">
        <textarea class="form-control" ng-model="areatwt" placeholder="What's on your mind?" rows="4" required=""></textarea>
      </div>
      <div class="buttons">
        <button type="button" name="button">Followers({{followersl}})</button>
        <button type="button" name="button">Following({{followingl}})</button>
        <button ng-click="posttwt()">tweet</button>
      </div>

    </div>
    <div class="">
      <ul class="tweet" ng-repeat="tweet in profile.mytweets">
        <li>
          <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3" style="text-align: left;">
          <span ><button class = "btn btn-primary" type="button" name="like">like</button></span>
          </div>
          <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <span>{{tweet.text}}</span><br>
          </div>
          <div class="" style="text-align: right;">
            {{tweet.username}} - {{tweet.timestamp | date : 'MMM, d' }}
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
