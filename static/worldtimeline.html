
  <div class="" style="text-align : left;">
  </div>
  <div class="" style="text-align : center;">
    <div class="form-inline">
      <div class="form-group">
        <input ng-hide = "authToken" ng-model="usr" type="text" class="form-control" placeholder="username">
      </div>
      <div class="form-group">
        <input ng-hide = "authToken" ng-model="password" type="password" class="form-control" placeholder="password">
      </div>
        <button ng-hide = "authToken" ng-click="loginPost()" class="btn btn-success">login</button>
        <button ng-show = "authToken" ng-click="logOut()" class="btn btn-danger">logOut</button>
        <button ng-hide = "authToken" ui-sref="signup" class="btn btn-primary">Signup</button>
      </div>
  </div>

<div class="center">
 <div class="col-sm-offset-4 col-sm-4 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4 col-xl-offset-4 col-xl-4">
   <span style="font-size : 50px;"><i class="fa fa-globe"></i></span>
   <p><font color="#1da1f2 "><strong>World Moments</strong></font></p>
   <ul class="tweet" ng-repeat="tweet in tweets | orderBy : '-timestamp'">
     <li> <span>{{tweet.text}}</span><br>
       <div class="userdate" style="text-align: right;">
         <a ui-sref="profile({ username : tweet.username})">{{tweet.username}}</a>, {{tweet.timestamp | date : 'MMM, d' }}
         <div class="col-sm-3" style="text-align: left;">
         <button class="heart" ng-click="likes(tweet._id)"><i class="fa fa-heart"></i></button><span style= "font-size : .75em;">{{tweet.likes_counter}}</span>
         </div>
       </div>
     </li>
   </ul>
 </div>
</div>
